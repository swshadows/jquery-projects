<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icons/refgen-icon.png" type="image/png" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../css/refgen.css" />
    <title>Referências ABTN</title>
  </head>
  <body>
    <a href="../index.html">Voltar a página principal</a>
    <p>Este programa formata referências bibliográficas com base em suas entradas.</p>

    <details>
      <summary>Para livros</summary>
      <button id="refgen-add-author">Adicionar mais autores</button>
      <div class="refgen-div-author">
        <p>Sobre o autor</p>
        <div class="refgen-subdiv-author">
          <input class="refgen-authname-input" type="text" placeholder="Nome" />
          <input class="refgen-authsurname-input" type="text" placeholder="Sobrenome" />
        </div>
      </div>
      <div>
        <p>Sobre o livro</p>
        <input id="refgen-title-input" type="text" placeholder="Titulo" />
        <input id="refgen-edition-input" type="text" placeholder="Edição (U para única)" />
      </div>
      <div>
        <p>Sobre a editora</p>
        <input id="refgen-publisher-input" type="text" placeholder="Nome" />
        <input id="refgen-location-input" type="text" placeholder="Localização" />
        <input id="refgen-date-input" type="text" placeholder="Data de publicação" />
      </div>
      <button id="refgen-generate">Gerar</button>
    </details>

    <details>
      <summary>Para sites na internet</summary>
      <div class="refgen-div-author">
        <p>Sobre o autor</p>
        <label for="refgen-wauthor-fant">O autor usa um nome fantasia?</label>
        <input id="refgen-wauthor-fant" type="checkbox" />

        <div id="refgen-wauthor-subdiv" class="refgen-subdiv-author">
          <input class="refgen-wauthname-input" type="text" placeholder="Nome" />
          <input class="refgen-wauthsurname-input" type="text" placeholder="Sobrenome" />
        </div>
      </div>
      <div>
        <p>Sobre o site</p>
        <input id="refgen-wtitle-input" type="text" placeholder="Titulo da postagen" />
        <input id="refgen-wnameholder-input" type="text" placeholder="Empresa do site (Ex: Wikipedia.com)" />
        <input id="refgen-wdate-input" type="text" placeholder="Data da publicação" />
        <input id="refgen-wurl-input" type="text" placeholder="URL do site" />
        <input id="refgen-waccess-input" type="text" placeholder="Data de acesso por extenso" />
      </div>
      <button id="refgen-wgenerate">Gerar</button>
    </details>

    <div>
      <p style="display: none" id="refgen-results"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/refgen.js"></script>
  </body>
</html>
