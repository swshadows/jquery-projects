<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/icons/dice-icon.png" type="image/png" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../css/dice.css" type="text/css" />
    <title>Dados</title>
  </head>
  <body>
    <a href="../index.html">Voltar a página principal</a>
    <p>Este programa randomiza jogadas de dados. Útil para quando você precisar de um fator aleatório</p>
    <p>Cuidado se for colocar um número muito alto de dados</p>

    <div id="dice-body">
      <input id="dice-input" type="number" step="0" placeholder="Input dices qty" />
      <button id="dice-add-btn">Adicionar daos</button>
      <button id="dice-clear-btn">Remover todos os dados</button>
      <button id="dice-roll-btn">ROLAR!</button>
      <div id="dice-container"></div>
    </div>
    <p id="dice-maxroll"></p>
    <p id="dice-minroll"></p>
    <p id="dice-roll"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/dice.js"></script>
  </body>
</html>
